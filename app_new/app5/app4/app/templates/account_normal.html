{% extends 'base2.html' %}

{% block title %}Account - Regular User{% endblock %}

{% block content %}
    <h1 class="main-title">Account Settings</h1>

    <!-- User box -->
    <div class="user-box">
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
    </div>

    <!-- Form to update username -->
    <div class="update-username-form">
        <h2>Update Username</h2>
        <form action="{{ url_for('update_username_normal') }}" method="POST">
            <label for="new_username">New Username:</label>
            <input type="text" id="new_username" name="new_username" required>
            <button type="submit" class="update-btn">Update</button>
        </form>
    </div>

    <!-- Link to go back to home -->
    <div class="back-to-home">
        <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
    </div>
{% endblock %}
