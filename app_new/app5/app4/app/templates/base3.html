<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Type{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='reg_form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='account.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assignments.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <img src="{{ url_for('static', filename='images/logo_silueta.png') }}" alt="Logo" class="logo">
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
            <a href="{{ url_for('library') }}" class="nav-link">Library</a>
            <a href="{{ url_for('assignments') }}" class="nav-link">Assignments</a>
        </div>
        <div class="nav-right">
            <div class="account-section">
                <a href="{{ url_for('account') }}" class="account-icon-wrapper">
                    <img src="{{ url_for('static', filename='images/cuenta.jpg') }}" alt="Account" class="account-icon">
                    <span class="account-label">Account Settings</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
